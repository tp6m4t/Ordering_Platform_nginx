<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>螈蛭科技菜單系統usermenu</title>
    <style type="text/css">
        body {
            display: flex;
            justify-content: space-evenly;
            align-items: stretch;
        }
        input {
            flex-grow: 1;
            margin: 5px;
            border-radius: 50px;
            background-color: antiquewhite;
            font-size: 50px;
        }
            input:hover {
                border-color: #FFD382;
                color:blue;
            }
    </style>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
        
        function menu(){
            document.location.href = "menu";
        }
        function order(){
            document.location.href = "order";
        }

    </script>
</head>
<body>
    <input id="menu" type="button" value="菜單管理" style="width:300px;height:900px;" onclick="menu();">
    <input id="order" type="button" value="訂單管理" style="width:300px;height:900px;" onclick="order();">
</body>
</html>
